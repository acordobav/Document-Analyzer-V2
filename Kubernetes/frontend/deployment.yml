apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: arturocv/docanalyzer-frontend:latest
          imagePullPolicy: Always
          ports:
          - containerPort: 80
          env:
          - name: DOCANALYZER_HOST
            value: localhost
          - name: DOCANALYZER_PORT
            value: "8081"
          - name: WEBSOCKET_HOST
            value: localhost
          - name: WEBSOCKET_PORT
            value: "8765"
